<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        h1,
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        
        nav {
            background-color: #1DB954;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        div.search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        div.search-bar input {
            padding: 8px;
            width: 300px;
        }
        
        div.search-bar button {
            padding: 8px 15px;
            background-color: #1DB954;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        section {
            padding: 20px;
        }
        
        section div {
            background-color: #282828;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        
        ul {
            padding-left: 20px;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Spotify</h1>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Your Library</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for songs, artists...">

        <button>Search</button>
    </div>

    <!-- Featured Playlist Section -->
    <section>

            <p>Best songs of the week</p>
