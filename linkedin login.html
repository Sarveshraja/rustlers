        /* Top Navigation */
        
        .navbar {
            background-color: #0a66c2;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        /* Login Box */
        
        .login-box {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        
        .profile,
        .posts,
        .messages {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile img {
            width: 80px;
            border-radius: 50%;
        }
        
        .profile h2 {
            margin: 10px 0 0;
        }
        
        .post {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .message {
            background: #e9f5ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .section-title {
            color: #0a66c2;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        button {
            background: #0a66c2;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background: #004182;
        }
    </style>
</head>

        <h2>Login</h2>
        <input type="text" placeholder="Email or Phone" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
    </div>
