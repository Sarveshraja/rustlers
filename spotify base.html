<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify Clone</title>
</head>

<body>

    <h1>Spotify</h1>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Your Library</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div>
        <input type="text" placeholder="Search for songs, artists...">
        <button>Search</button>
    </div>

    <!-- Featured Playlist Section -->
    <section>
        <h2>Featured Playlists</h2>
        <div>
            <h3>Top Hits</h3>
            <A href="https://open.spotify.com/playlist/5jszowKJwfp1embwAA0jsJ?si=c586fc0c25b944c8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8tHXARUhIUuO2Axuw59At4-vZc4Vfh3tUNA&s"> </A>
            <p>Best songs of the week</p>
        </div>
        <div>
            <h3>Chill Vibes</h3>
            <p>Relax and unwind</p>
        </div>
        <div>
            <h3>Workout Mix</h3>
            <p>Power through your workout</p>
        </div>
    </section>

    <!-- Recently Played -->
    <section>
        <h2>Recently Played</h2>
        <ul>
            <li>Song 1 - Artist A</li>
            <li>Song 2 - Artist B</li>
            <li>Song 3 - Artist C</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Spotify Clone</p>
    </footer>

</body>

</html>
