<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Instagram Basic Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
        }
        /* Navbar */
        
        .navbar {
            background: white;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            text-align: center;
            font-weight: bold;
        }
        /* Stories */
        
        .stories {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: white;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .story {
            margin-right: 10px;
            text-align: center;
        }
        
        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        /* Posts */
        
        .post {
            background: white;
            border: 1px solid #dbdbdb;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .post img.main {
            width: 100%;
        }
        
        .post .likes,
        .post .caption {
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Dark Mode Toggle -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Dark mode colors */
        
        body.dark-mode {
            background-color: #121212 !important;
            color: white !important;
        }
        /* Transition effect for smooth change */
        
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        /* Floating toggle button */
        
        #darkModeBtn {
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #444;
            color: white;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            transition: background-color 0.3s;
        }
        
        #darkModeBtn:hover {
            background-color: #666;
        }
    </style>

    <!-- Button -->
    <button id="darkModeBtn"><i class="fa-solid fa-moon"></i></button>

    <script>
        const btn = document.getElementById("darkModeBtn");

        // Load saved mode
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            btn.innerHTML = '<i class="fa-solid fa-sun"></i>';
        }

        // Toggle mode on click
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                btn.innerHTML = '<i class="fa-solid fa-sun"></i>';
                localStorage.setItem("darkMode", "enabled");
            } else {
                btn.innerHTML = '<i class="fa-solid fa-moon"></i>';
                localStorage.setItem("darkMode", "disabled");
            }
        });
    </script>


    <div class="navbar">Instagram</div>

    <!-- Stories -->
    <div class="stories">
        <div class="story">
            <img src="https://picsum.photos/60" alt="story">
            <div>You</div>
        </div>
        <div class="story">
            <img src="https://picsum.photos/61" alt="story">
            <div>Alex</div>
        </div>
        <div class="story">
            <img src="https://picsum.photos/62" alt="story">
            <div>Maya</div>
        </div>
    </div>

    <!-- Post -->
    <div class="post">
        <div class="post-header">
            <img src="https://picsum.photos/40" alt="avatar">
            <div><strong>user_name</strong></div>
        </div>
        <img class="main" src="https://picsum.photos/500/300" alt="post">
        <div class="likes"><strong>120 likes</strong></div>
        <div class="caption"><strong>user_name</strong> Enjoying the sunny day!</div>
    </div>

</body>

</html>
